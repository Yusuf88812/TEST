{% extends 'quiz/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate-fade-in">
        <h2 class="text-center mb-4">Kirish</h2>

        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger" style="font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.errors.0 }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">Kirish</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Hisobingiz yo'qmi? <a href="{% url 'accounts:signup' %}" class="text-primary"
                    style="font-weight: 500;">Ro'yxatdan o'ting</a></p>
        </div>
    </div>
</div>
{% endblock %}
